            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- ACCESS KEY -->
                <input type="hidden" name="access_key" value="28bc8df2-713e-450e-98c1-279e1302c2fa">

                <label for="fname">Full Name</label>
                <input class="contact" id="fname" type="text" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input class="contact" id="email" type="email" name="email" placeholder="Your Email Address" required>
            
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="canada">Canada</option>
                    <option value="united states">United States</option>
                    <option value="philippines">Philippines</option>
                    <option value="other">Other</option>
                </select>
            
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" style="height:180px" required></textarea>
            
                <input class="contact" type="submit" value="Submit">
              </form>
        </div>
